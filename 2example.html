<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exanple2</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Apple</li>
        <li>Bannana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Bannana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>


    <h1>Mixed List</h1>
    <ul>
        <li>Fruits</li>
            <ol>
                <li>Apple</li>
                <li>Bannana</li>
                <li>Orange</li>
                <li>Grapes</li>
            </ol>

        <li>Vehicals</li>
            <ul>
                <li>Car</li>
                <li>Jeep</li>
                <li>Bike</li>
            </ul>

    </ul>
</body>
</html>
