<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <style>
        #div1{
            background-color: rgb(229, 24, 24); height: 200px;
        }
        #div2{
            background-color: rgb(125, 42, 209);height: 200px;
        }
         #div3{
            background-color: rgb(108, 204, 141); height: 200px;
        }

        .group1{
            font-size: 30px;
            color: aqua;
        }
        .group2{
            font-size: 50px;
            color:blueviolet;
        }
    </style>
    
</head>
<body>

    <h1>
        &copy;

        &reg;

        &pound;

        &#8377;

        &#x20b9;
    </h1>

    <nav>
        <ul>
            <li><a href="#div3">red div</a></li>
            <li><a href="#div1">purple div</a></li>
            <li><a href="#div2" target="_blank">green div</a></li>
            <li><a href="https://www.google.com" target="_blank">google.com</a></li>
            <li><a href="/HTML_INTRO/Formtag_example.html" target="_blank">file in local system</a></li>
        </ul>
    </nav>

    <div id="div1" class="group1" title="This is first division" style="border: 30px solid rgb(8, 0, 0);">
        Welcome to Learning
    </div>
    
    <div id="div2" class="group2" title="This is second division">
        Welcome to Learning
    </div>

    <div id="div3" class="group1" title="This is third division">
        Welcome to Learning
    </div>

    <img src="" alt="images" height="300px" width:300px>
<br/>
    <input type="text" readonly value="something" required disabled/>
    <input type="number" min="5" max="10">
    <input type="checkbox" >
</body>
</html>



<!--
Types of attributes
ID
Class
title
style
data

Tags used with only images/media

anchor tags

Tags related to input
placeholder,min_len,max_len,minmum,maximum,required,disabled,readonly,selected,checked
