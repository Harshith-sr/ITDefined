<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

    <style>
        /* Block */
        .block{
            display: block;
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            margin-bottom: 10px;

        }

        /* Inline */
        .inline{
            display: inline;
            width: 20px;
            height: 50px;
            background-color:rgb(156, 21, 95);
            margin-bottom: 10px;            
        }

        /* Inline-block */
        .inline-block{
            display: inline-block;
            width: 80px;
            height: 50px;
            background-color:blanchedalmond;
            margin-bottom: 10px; 
        }  

        /* None */
        .None{
            display: None;
            width: 20px;
            height: 50px;
            background-color:blanchedalmond;
            margin-bottom: 10px; 
        }  
    </style>
</head>
<body>
    <!-- Block -->
     <div class="block">
        Block
     </div>

    <!-- Inline -->
     <span class="inline"> Block </span>
     <span class="inline"> Block </span>
     <span class="inline"> Block </span>
     <span class="inline"> Block </span>

    <!-- Inline-Block -->
     <div class="inline-block"> inline-Block </div>
     <div class="inline-block"> inlint-Block </div>
     <div class="inline-block"> inlint-Block </div>
     <div class="inline-block"> inlint-Block </div>
     <div class="inline-block"> inlint-Block </div>

    
</body>
</html>

<!--
Display Properties
Block: takes the complete width of the screen
Inline: only the content 
Inline-block; behave with the width and height
None: it is not displayed
flex: element as a flex containers
grid: Grid containers
-->
