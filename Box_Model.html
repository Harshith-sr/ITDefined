    <style>
        body{

        }

        .box{
            width: 400px;
            height: 200px;
            padding: 20px;
            border: 12px solid rgb(10, 10, 10);
            margin: 80px;
            color: rgb(12, 12, 12);
        }

    </style>

</head>
<body>
    <div style="background-color: white; height: 1300px; width: 1400px; overflow: hidden;">
        <span>Home</span>
        <span>About</span>
        <span>Contact</span>
        <span>Blog</span>

        <div class="box">
            My html code

         </div>
    </div>
</body>
</html>

Content ->Core of every box

Formula to calculate the Border Box
formula -> width + padding + border + padding + border
