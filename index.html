<!DOCTYPE html>
<html>
<body>

<h1>Simple Blog</h1>
<a href="/create">Create New Post</a>
<hr>

{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>

    <a href="/edit/{{ loop.index0 }}">Edit</a>
    <a href="/delete/{{ loop.index0 }}">Delete</a>
    <hr>
{% endfor %}

</body>
</html>
